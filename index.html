<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>

  </head>
  <body>

      <!-- Card Start -->
      <div class="card" id="startCard">
        <div class="card-header">
          <h2>Coding Quiz Challenge</h2>
        </div>
        <div class="card-body">
            <p>Try to answer the following code-related questions within the tie limit.
            keep in mind that incorrect answers will penalize your score/time
            by ten seconds
            </p> 
            <button id="startBtn" class="btn">Start Quiz</button>
          </p>
        </div>
        <div class="card-footer">
        </div>
      </div>
      <!-- Card Questions -->
      <div class="card" id="questionCard">
        <div class="card-header">
          <h2 id="question"></h2>
        </div>
        <div class="card-body">
          <button id="answer1Btn" class="btn"></button><br/>
          <button id="answer2Btn" class="btn"></button><br/>
          <button id="answer3Btn" class="btn"></button><br/>
          <button id="answer4Btn" class="btn"></button><br/>
        </div>
        <div class="card-footer">
          <p id="answerMsg"></p>
        </div>
      </div>

      
      

      <!-- Card done -->
      <div class="card" id="doneCard">
        <div class="card-header">
          <h2>All done!</h2>
        </div>
        <div class="card-body">
            <div id="finalscore"></div>
            Enter initials: <input type="text" id="xyz" placeholder="initials"/>
                <button id="addScoreBtn" class="btn">Submit</button>
            </p>
        </div>
        <div class="card-footer">
        </div>
      </div>
      <!-- Card Display high scores -->
      <div class="card" id="scoreCard">
        <div class="card-header">
          <h2>High scores</h2>
        </div>
        <div class="card-body">
          <ol id="txtHighScores"></ol>
        </div>
        <div class="card-footer">
          <button id="backBtn" class="btn">Go back</button>
          <button id="clearBtn" class="btn">Clear high scores</button>
        </div>
      </div>

    

        <script src="assets/js/script.js"></script>
  </body>
</html>
